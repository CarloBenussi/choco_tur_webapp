logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug
spring.jpa.hibernate.ddl-auto=none

server.ssl.enabled=true
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/chocotur.p12
server.ssl.key-store-password=${HTTPS_KEYSTORE_PASSWORD}
server.ssl.key-alias=${HTTPS_KEYSTORE_ALIAS}

com.chocotur.senderMail=chocotur.business@gmail.com
com.chocotur.senderPassword=${CHOCOTUR_EMAIL_PASSWORD}
com.chocotur.googleClientId=${GOOGLE_CLIENT_ID}

security.jwt.secret-key=${SPRING_JWT_SECRET_KEY}
# 1h in millisecond
security.jwt.access-token-expiration-time-ms=3600000
security.jwt.refresh-token-expiration-time-ms=86400000